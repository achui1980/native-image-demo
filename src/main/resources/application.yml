server:
  port: 8080

spring:
  application:
    name: navtive-image
  mvc:
    favicon:
      enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

app:
  template:
    path: classpath:templates/
  sftp:
    pool:
      max-total: 10
      max-idle: 5
      min-idle: 2
      max-wait-millis: 5000


logging:
  level:
    root: info
    com.achui: debug
  file:
    name: logs/file-processor.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"